<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GadgetDots</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fefefe;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 20px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #333;
    }
    p {
      color: #666;
      font-size: 1rem;
    }
    .links {
      margin: 20px 0;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #ffa600;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #e59400;
    }
    .photo {
      max-width: 90%;
      width: 500px;
      margin-top: 20px;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GadgetDots Logo" style="width: 200px; margin-bottom: 10px;">
    <h1>GadgetDots</h1>
    <p>Your place for smart little things</p>
  </header>

  <div class="links">
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
  </div>

  <img src="photo.jpg" alt="Accessories" class="photo">

</html>
